<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/app.js"></script>
    <title>Welcome</title>
</head>
<body ng-app="myApplication" ng-controller="loginController">
    <table width="300" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
        <tr>
            <form name="LoginForm" method="POST" action="/home">
                <td>
                    <table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#FFFFFF">
                        <tr>
                            <td colspan="3"><strong>User Login: </strong></td>
                        </tr>
                        <tr>
                            <td width="78">Username</td>
                            <td width="6">:</td>
                            <td width="294"><input name="myusername" type="text" id="myusername" placeholder="Username" ng-model="userInfo.username" required></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>:</td>
                            <td><input name="mypassword" type="password" id="mypassword" placeholder="Password" ng-model="userInfo.password" required></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td><input type="submit" name="Submit" value="Login" ng-click="login()"></td>
                        </tr>
                    </table>
                </td>
            </form>
        </tr>
    </table>
</body>
</html>
